<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <title>Banner Generator</title>
  <script src="//code.jquery.com/jquery-1.12.0.min.js">
  </script>
  <script>
    $(function() {
      $("button").click(function() {
        var userName = $("#name").val();
        $("h1").html("Hello, " + userName + " you're awesome.");

        var userColor = $("#color").val();
        $("#fontColor").css("background-color", userColor);

        var userColor2 = $("#color2").val();
        $("#fontColor").css("color", userColor2);

        var userCountry = $('#country').val();
        $('#backgroundh1').css("background-image", 'url(' + userCountry + ')');
      });
    });
  </script>
</head>

<body>

  <style type="text/css">
    #backgroundh1 {
      height: 500px;
      width: 800px;
      background-size: contain;
   
    }
    #fontColor{
      background-size:contain;
      height:25px;
      width:500px;
    }
  </style>
  <form>
    <p>What's your name? </p>
    <input type="text" id="name" />
    <p>What's your favorite color?</p>
    <input type="color" id="color" value="#FF0000" />

    <p>Font Color</p>
    <input id="color2" type="color" value="#3F3731">

    <p>What's your favorite Country?</p>
    <select id="country">
      <option id="m" value="MexicoFlag.jpg">Mexico</option>
      <option id="j" value="JapanFlag.png">Japan</option>
      <option id="c" value="ChinaFlag.gif">China</option>
      <option id="t" value="TurkeyFlag.gif">Turkey</option>
      <option id="a" value="AmericanFlag.gif">America</option>
    </select>

  </form>
  <br>
  <br>
  <button id="button">Submit</button>

  <div id="backgroundh1">
    <center>
      <h1 id="fontColor" style="padding:0px; margin-left:-50px"></h1></center>
  </div>
</body>

</html>
